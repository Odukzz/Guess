<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Oyin ‚ù§Ô∏è</title>
    <style>
        :root {
            --blush-pink: #fff0f3;
            --deep-rose: #ff4d6d;
            --soft-red: #c9184a;
            --white: #ffffff;
            --text-gray: #4a4a4a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--blush-pink);
            color: var(--text-gray);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }

        /* Container for content */
        .container {
            max-width: 500px;
            width: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }

        /* Animated Heart Rain */
        .heart-particle {
            position: absolute;
            color: var(--deep-rose);
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Typography */
        h1 {
            font-size: 1.8rem;
            color: var(--soft-red);
            margin-bottom: 20px;
            font-weight: 300;
        }

        .reason-text {
            font-size: 1.4rem;
            line-height: 1.6;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.6s ease, transform 0.6s ease;
            padding: 0 10px;
            font-style: italic;
        }

        .reason-text.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Buttons */
        .btn {
            background-color: var(--deep-rose);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
            transition: all 0.3s ease;
            margin-top: 30px;
            outline: none;
            font-weight: 600;
        }

        .btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(255, 77, 109, 0.2);
        }

        /* Final Message */
        #final-message {
            display: none;
            font-size: 2.2rem;
            color: var(--soft-red);
            font-weight: bold;
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            z-index: 5;
        }
    </style>
</head>
<body>

    <!-- Main Content Area -->
    <div class="container" id="main-container">
        <h1 id="header">Hi Oyin...</h1>
        <div id="reason-display" class="reason-text visible">Tap to see why I love you</div>
        <button id="action-btn" class="btn">Start Here ‚ù§Ô∏è</button>
        <div id="final-message">I love you for everything, Oyin. Always.</div>
    </div>

    <script>
        const reasons = [
            "You‚Äôre beautiful in a way that feels effortless. Not just how you look, but how you carry yourself.",
            "You‚Äôre smart and your logic makes sense. I admire how you think and how you see things.",
            "Talking to you feels easy. Nothing forced. Nothing heavy. Just natural.",
            "Your voice calms me. No matter how my day goes, hearing you softens everything.",
            "I feel genuinely happy when I hear from you. Even the smallest message from you changes my mood.",
            "You bring peace, not confusion. And that means more to me than you know.",
            "I don‚Äôt just like you, I choose you. Every time.",
            "I want a life with you. Not just moments. Not just now. A future."
        ];

        const buttonTexts = [
            "Just one more reason",
            "Okay‚Ä¶ one last reason",
            "I swear this is the last üò≠",
            "Alright, come here ‚ù§Ô∏è"
        ];

        let currentReasonIndex = -1;
        let currentBtnTextIndex = 0;

        const reasonDisplay = document.getElementById('reason-display');
        const actionBtn = document.getElementById('action-btn');
        const header = document.getElementById('header');
        const finalMessage = document.getElementById('final-message');

        // Function to create falling hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üå∏'][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.opacity = Math.random();
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Start a gentle heart rain background immediately
        setInterval(createHeart, 500);

        // Handle the button clicks
        actionBtn.addEventListener('click', () => {
            currentReasonIndex++;

            if (currentReasonIndex < reasons.length) {
                // Update Reason with animation
                reasonDisplay.classList.remove('visible');
                
                setTimeout(() => {
                    reasonDisplay.textContent = `‚Äú${reasons[currentReasonIndex]}‚Äù`;
                    reasonDisplay.classList.add('visible');
                    
                    // Update header if it's the first reason
                    if (currentReasonIndex === 0) {
                        header.textContent = "Reasons I Love You";
                    }

                    // Update button text periodically
                    if (currentReasonIndex > 0 && currentReasonIndex < reasons.length - 1) {
                        actionBtn.textContent = buttonTexts[currentBtnTextIndex % buttonTexts.length];
                        currentBtnTextIndex++;
                    } else if (currentReasonIndex === reasons.length - 1) {
                        actionBtn.textContent = "The last thing...";
                    }
                }, 400);

            } else {
                // Final reveal
                revealFinalMessage();
            }
        });

        function revealFinalMessage() {
            reasonDisplay.style.display = 'none';
            actionBtn.style.display = 'none';
            header.style.display = 'none';
            finalMessage.style.display = 'block';

            // Increase heart rain
            setInterval(createHeart, 100);

            // Trigger Confetti
            for(let i = 0; i < 100; i++) {
                createConfetti();
            }
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '-10px';
            confetti.style.backgroundColor = ['#ff4d6d', '#ff758f', '#ffb3c1', '#ffffff'][Math.floor(Math.random() * 4)];
            confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
            
            const animation = confetti.animate([
                { transform: `translate(0, 0) rotate(0deg)`, opacity: 1 },
                { transform: `translate(${(Math.random() - 0.5) * 200}px, 100vh) rotate(${Math.random() * 720}deg)`, opacity: 0 }
            ], {
                duration: Math.random() * 3000 + 2000,
                easing: 'cubic-bezier(0, .9, .57, 1)'
            });

            document.body.appendChild(confetti);
            animation.onfinish = () => confetti.remove();
        }
    </script>
</body>
</html>
