<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        :root {
            --primary-pink: #ff85a1;
            --dark-pink: #ff4d6d;
            --soft-white: #fff0f3;
            --text-color: #4a0e0e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--soft-white);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scroll during confetti */
            text-align: center;
        }

        #app-container {
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            z-index: 10;
        }

        /* Initial State Styling */
        .proposal-card {
            background: white;
            padding: 3rem 2rem;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(255, 133, 161, 0.2);
            transition: all 0.5s ease-in-out;
        }

        .heart-icon {
            font-size: 4rem;
            color: var(--dark-pink);
            margin-bottom: 1rem;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 2rem;
            font-size: 2rem;
            line-height: 1.2;
        }

        /* Buttons Container */
        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            min-height: 200px; /* Space for the growing button */
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }

        #yesBtn {
            background-color: var(--dark-pink);
            color: white;
            z-index: 5;
        }

        #yesBtn:hover {
            background-color: #ff0040;
            transform: scale(1.05);
        }

        #noBtn {
            background-color: #f8f9fa;
            color: #6c757d;
            z-index: 4;
        }

        /* Success State */
        .hidden {
            display: none;
            opacity: 0;
            transform: translateY(20px);
        }

        .fade-in {
            display: block;
            animation: fadeIn 0.8s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Confetti Styling */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            top: -10px;
            z-index: 1000;
            border-radius: 50%;
        }

        /* Mobile Optimization */
        @media (max-width: 480px) {
            h1 { font-size: 1.5rem; }
            .proposal-card { padding: 2rem 1rem; }
            .btn { padding: 12px 24px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div id="app-container">
        <!-- Main Proposal Card -->
        <div id="proposalCard" class="proposal-card">
            <div class="heart-icon">‚ù§Ô∏è</div>
            <h1 id="question">Will you be my Valentine?</h1>
            
            <div class="btn-group">
                <button id="yesBtn" class="btn">Yes ‚ù§Ô∏è</button>
                <button id="noBtn" class="btn">No üíî</button>
            </div>
        </div>

        <!-- Success Message (Hidden Initially) -->
        <div id="successContent" class="hidden">
            <div class="heart-icon">üíñ</div>
            <h1 style="color: #ff4d6d;">I love you! ‚ù§Ô∏è</h1>
            <p style="color: #4a0e0e; font-size: 1.2rem;">You've made me the happiest person ever!</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const proposalCard = document.getElementById('proposalCard');
        const successContent = document.getElementById('successContent');
        const questionText = document.getElementById('question');

        let noClickCount = 0;
        const messages = [
            "Are you sure? ü•∫",
            "Think again... üåπ",
            "Please? ‚ú®",
            "I'll be very sad... üò¢",
            "Don't do this to me! üíî",
            "Just say Yes! ü•∞"
        ];

        // "No" Button Interaction
        noBtn.addEventListener('click', () => {
            noClickCount++;

            // 1. Shrink the No button
            const noScale = Math.max(0.5, 1 - noClickCount * 0.1);
            noBtn.style.transform = `scale(${noScale})`;
            
            // 2. Grow the Yes button
            const yesScale = 1 + noClickCount * 0.4;
            yesBtn.style.transform = `scale(${yesScale})`;

            // 3. Move the No button slightly to feel "pushed"
            const randomX = (Math.random() - 0.5) * 20;
            const randomY = (Math.random() - 0.5) * 20;
            noBtn.style.translate = `${randomX}px ${randomY}px`;

            // 4. Cycle through guilt-trip messages
            if (noClickCount < messages.length) {
                questionText.innerText = messages[noClickCount];
            } else {
                questionText.innerText = "Okay, there is only one choice now! üòç";
                noBtn.style.opacity = "0.2";
                noBtn.style.pointerEvents = "none"; // Effectively disable No after too many tries
            }
        });

        // "Yes" Button Interaction
        yesBtn.addEventListener('click', () => {
            // Hide the proposal card
            proposalCard.style.display = 'none';
            
            // Show success message with animation
            successContent.classList.remove('hidden');
            successContent.classList.add('fade-in');

            // Trigger Confetti
            createConfetti();
        });

        // Confetti Animation Logic
        function createConfetti() {
            const colors = ['#ff85a1', '#ff4d6d', '#ff0a54', '#ff7096', '#ffb3c1', '#ffffff'];
            const container = document.body;

            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Randomize appearance
                const color = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.backgroundColor = color;
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.width = Math.random() * 8 + 6 + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.opacity = Math.random();
                
                // Add to DOM
                container.appendChild(confetti);

                // Animate using Web Animations API
                const duration = Math.random() * 3 + 2;
                const destinationY = window.innerHeight + 20;
                
                confetti.animate([
                    { transform: `translate3d(0, 0, 0) rotate(0deg)`, opacity: 1 },
                    { transform: `translate3d(${(Math.random() - 0.5) * 200}px, ${destinationY}px, 0) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: duration * 1000,
                    easing: 'cubic-bezier(0, .9, .57, 1)',
                    fill: 'forwards'
                });

                // Clean up DOM after animation
                setTimeout(() => {
                    confetti.remove();
                }, duration * 1000);
            }
        }
    </script>
</body>
</html>
